name: Auto Japan News

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        # 使用 token 确保有权限拉取和推送
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python main.py

      - name: Commit and push changes
        run: |
          # 1. 配置 Git 用户信息
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 2. 确保添加了需要提交的文件
          # 请根据您的实际文件路径调整：如果只有一个数据文件叫 data.json，则添加 data.json
          git add data.json archive/ 
          
          # 3. 检查是否有文件更改 (如果文件有变动)
          if git diff --staged --quiet; then
            echo "No changes in data to commit. Skipping push."
          else
            # 4. 提交更改
            git commit -m "Update news data [skip ci]"
            
            # 5. 【关键修复】使用 git push --force 强制覆盖远程仓库
            # 对于自动化生成的数据文件，这是最可靠的更新方式。
            echo "Attempting to force push to main branch..."
            git push origin main --force
          fi