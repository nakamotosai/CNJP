name: Update World Baseline

on:
  schedule:
    # 每周一上午 9:00 (JST) -> Sunday 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # 允许手动触发调试

jobs:
  update-baseline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai boto3

    - name: Run Update Script
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        R2_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
      run: |
        python scripts/update_baseline.py
